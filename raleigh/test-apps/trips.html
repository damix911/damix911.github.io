<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Integration with Deck.GL</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css"/>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/4.12/"></script>
    <script src="../lib/esri-deck.js"></script>

    <script>
      require([
          "esri/Map",
          "esri/views/MapView",
          "esri/geometry/support/webMercatorUtils",
          "esri/symbols/SimpleMarkerSymbol",
          "esri/Graphic"
        ], function(
          Map,
          MapView,
          webMercatorUtils,
          SimpleMarkerSymbol,
          Graphic
        ) {
          var configurations = {
            "#uber": {
              basemap: "streets-night-vector",
              center: [-74.0060, 40.7128],
              zoom: 14,
              data: "./trips.json",
              getFeatures(dataset) {
                var data = [];
                
                for (var i = 0; i < dataset.length; ++i) {
                  var trip = dataset[i];
                  data.push({
                    vendor: trip.vendor,
                    waypoints: trip.segments.map(function (s, i) {
                      return { coordinates: [s[0], s[1]], timestamp: i * 1000 };
                    })
                  });
                }

                return data;
              }
            },
            "#lime": {
              basemap: "streets-night-vector",
              center: [-78.6628949825737, 35.79226756975966],
              zoom: 12,
              data: "./raleigh-lime-trips.json",
              getFeatures(dataset) {
                var data = [];

                for (var i = 0; i < dataset.features.length; ++i) {
                  var trip = dataset.features[i];
                  
                  for (var path of trip.geometry.paths) {
                    data.push({
                      vendor: 1,
                      waypoints: path.map(function (s, i) {
                        var lngLat = webMercatorUtils.xyToLngLat(s[0], s[1]);
                        
                        // var g = new Graphic({
                        //   symbol: sms,
                        //   geometry: {
                        //     type: "point",
                        //     x: lngLat[0],
                        //     y: lngLat[1]
                        //   }
                        // });

                        // view.graphics.add(g);
                        return { coordinates: lngLat, timestamp: i * 1000 };
                      })
                    });
                  }
                }

                return data;
              }
            }
          };

          var configuration = configurations[location.hash || "#lime"];

          var map = new Map({
            basemap: configuration.basemap
          });
          
          var view = new MapView({
            container: "viewDiv",
            map: map,
            center: configuration.center,
            zoom: configuration.zoom,
          });
          
          // Load the data and wait for esriDeck to be ready. In the future
          // we would like for esriDeck to become an AMD module and be ready
          // immediately.
          Promise.all([
            fetch(configuration.data).then(response => response.json()),
            esriDeck.ready
          ]).then((results) => {
            // Prepare data for the deck.gl layer
            var start = performance.now();

            var features = configuration.getFeatures(results[0]);

            var tripsLayerData = {
              data: features,
              getPath: d => d.waypoints.map(p => p.coordinates),
              getTimestamps: d => d.waypoints.map(p => p.timestamp),
              getColor: d => d.vendor === 0 ? [255, 255, 0] : [0, 255, 0],
              opacity: 1,
              widthMinPixels: 2,
              rounded: false,
              trailLength: 2000,
              currentTime: 0
            };

            // Convert to an Esri layer
            var layer = new esriDeck.EsriDeckLayer({
              getDeckLayer() {
                return new esriDeck.layers.TripsLayer({...tripsLayerData, id: "Trips Layer", currentTime: performance.now() - start});
              }
            });

            // Add layer to the map
            map.layers.add(layer);

            setInterval(() => {
              layer.redraw();
            }, 50);
          });
        }
      )
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
