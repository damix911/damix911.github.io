<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Build a custom layer view using deck.gl | Sample | ArcGIS API for JavaScript 4.20</title>

    <script src="https://unpkg.com/deck.gl@8.1.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/geo-layers@8.1.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/arcgis@8.1.0/dist.min.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.20/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView"
      ], (
        Map,
        MapView
      ) => {
        deck.loadArcGISModules().then((arcGIS) => {
          const layer = new arcGIS.DeckLayer({
            effect: "bloom(1.5, 0.5px, 0.1)"
          });

          setInterval(() => {
            layer.deck.layers = [
              new deck.TripsLayer({
                id: "trips",
                data: "lines.json",
                getPath: (d) => { return d.path; },
                getTimestamps: (d) => { return d.timestamps; },
                getColor: (d) => { return [220, 60, 20]; },
                opacity: 1.0,
                widthMinPixels: 1,
                rounded: true,
                trailLength: 1000,
                currentTime: performance.now() % 3000,
                shadowEnabled: false
              })
            ];
          }, 50);

          const mapView = new MapView({
            container: "viewDiv",
            map: new Map({
              basemap: "dark-gray-vector",
              layers: [layer]
            }),
            center: [-96, 37],
            zoom: 2
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
